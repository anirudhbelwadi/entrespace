<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Careers</h1>
    <form class="container w-50" name="careerForm" method="post">
        <label for="name" class="h4">Name&nbsp;<span style="color: red;">*</span></label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required>
        <br>
        <label for="email" class="h4">Email&nbsp;<span style="color: red;">*</span></label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
        <br>
        <label for="phone" class="h4">Phone No.&nbsp;<span style="color: red;">*</span></label>
        <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter phone number" required>
        <br>
        <label for="role" class="h4">Role:&nbsp;<span style="color: red;">*</span></label>
        <select class="form-select" name="role" id="role" required>
            <option class="form-control" value="consultancy" selected disabled>Role</option>
            <option class="form-control" value="consultancy">Consultancy</option>
            <option class="form-control" value="marketing">Marketing</option>
            <option class="form-control" value="legal">Legal</option>
            <option class="form-control" value="technical support">Technical Support</option>
            <option class="form-control" value="graphics">Graphics</option>
            <option class="form-control" value="financial">Financial</option>
        </select>
        <br>
        <label for="tenure" class="h4">Applying as:&nbsp;<span style="color: red;">*</span></label>
        <select class="form-select" name="tenure" id="tenure" required>
            <option class="form-control" value="consultancy" selected disabled>Applying as</option>
            <option class="form-control" value="Full Time">Full Time</option>
            <option class="form-control" value="Part Time">Part Time</option>
            <option class="form-control" value="Internship">Internship</option>
            <option class="form-control" value="Live Project">Live Project</option>
        </select>
        <br>
        <!--<label for="cv" class="h4" class="form-label">Upload your CV&nbsp;<span style="color: red;">*</span></label>
        <input class="form-control" type="file" id="cv" name="cv" required>-->
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz7WTO0A730agPKjCPMGcjVUqz4KJYMyJWXotdaMM_bwGrLEE22a46P5A/exec'
        const form = document.forms['careerForm']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thank you for showing your interest in working with us! You will be contacted soon by our team."))
                .catch(error => console.error(error.message))
            document.getElementById("careerForm").reset();
        });
    </script>
</body>
</html>
