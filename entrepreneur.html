<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
    <script type="text/javascript">
        function ShowHideDiv() {
            var stage = document.getElementById("stage");
            var ideationDescriptionInput = document.getElementById("ideationDescription");
            ideationDescriptionInput.style.display = stage.value == "ideation" ? "block" : "none";
        }
    </script>
</head>
<body>
    <h1 class="text-center">Entreprenuer</h1>
    <form class="container w-50" name="entrepreneurForm" method="post">
        <label for="name" class="h4">Full Name&nbsp;<span style="color: red;">*</span></label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required>
        <br>
        <label for="email" class="h4">Email&nbsp;<span style="color: red;">*</span></label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
        <br>
        <label for="phone" class="h4">Phone No.&nbsp;<span style="color: red;">*</span></label>
        <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter phone number" required>
        <br>
        <label for="address" class="h4">Address&nbsp;<span style="color: red;">*</span></label>
        <textarea type="text" style="max-height: 100px;height: 70px;" class="form-control" name="address" id="address" placeholder="Enter phone number" required></textarea>
        <br>
        <label for="stage" class="h4">What stage is your business at?&nbsp;<span style="color: red;">*</span></label>
        <select class="form-select" name="stage" id="stage" required onchange = "toggleIdea()">
            <option class="form-control" value="default" selected disabled>Stage</option>
            <option class="form-control" value="ideation">Ideation</option>
            <option class="form-control" value="existing">Existing</option>
        </select>
        <br>
        <label for="ideationDescription" id="ideationdescription" class="h4">Please Describe your idea & product and what it will do.&nbsp;<span style="color: red;">*</span></label>
        <textarea type="text" style="max-height: 100px;height: 70px;" class="form-control" name="ideationDescription" id="ideationDescription" placeholder="Enter description" required></textarea>
        <br>
        <label for="company" class="h4">Company name&nbsp;<span style="color: red;">*</span></label>
        <input type="text" class="form-control" name="company" id="company" placeholder="Enter company name" required>
        <br>
        <label for="companyUrl" class="h4">Company URL or any social media link(Facebook, Instagram etc)&nbsp;<span style="color: red;">*</span></label>
        <input type="url" min="1" class="form-control" name="companyUrl" id="companyUrl" placeholder="Enter URL" required>
        <br>
        <label for="address" class="h4">Please Describe your company & product.&nbsp;<span style="color: red;">*</span></label>
        <textarea type="text" style="max-height: 100px;height: 70px;" class="form-control" name="address" id="address" placeholder="Enter description" required></textarea>
        <br>
        <!--<label for="cv" class="h4" class="form-label">Upload your CV&nbsp;<span style="color: red;">*</span></label>
        <input class="form-control" type="file" id="cv" name="cv" required>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzVECdcpPRZeFh50IXagwfxeFJ68RW6v4Sps52DZ7PEZc2AG8DDzGM1/exec'
        const form = document.forms['entrepreneurForm']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thank you for showing your interest in investing! You will be contacted soon by our team."))
                .catch(error => console.error(error.message))
            document.getElementById("entrepreneurForm").reset();
        });
    </script>
</body>
</html>
